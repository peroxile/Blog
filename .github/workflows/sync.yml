name: Sync Docs

on:
  push:
    paths:
      - 'Docs/**'
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    
jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Checkout for markdown files
        run: |
          echo "Checking Docs folders..."
          ls -la Docs/ || echo "No Docs folder"
          find Docs -name "*.md" 2>/dev/null || echo "No markdown files"
      
      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sync docs [skip ci]" )